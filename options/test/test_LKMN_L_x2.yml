name: LKMN_L_x2
model_type: SRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10
# python basicsr/test.py -opt options/test/test_LKMN_L_x2.yml

datasets:
  test_1:
    name: set5
    type: PairedImageDataset
    dataroot_gt: /data/dataset/classical_SR_datasets/Set5/GTmod12
    dataroot_lq: /data/dataset/classical_SR_datasets/Set5/LRbicx4
    io_backend:
      type: disk


# network structures
network_g:
  type: LKMN
  in_channels: 3
  channels: 64
  out_channels: 3
  upscale: 2
  num_block: 12
  large_kernel: 31
  split_group: 4

# path
path:
  pretrain_network_g: /data/github/LKMN/experiments/LKMN_pieapp/models/net_g_94000.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  self_ensemble_testing: false

  metrics:
    PSNR: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
      better: higher
    SSIM:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
      better: higher
